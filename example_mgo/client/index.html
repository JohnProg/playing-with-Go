<!doctype html>
<html lang="en" ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<title>Go!</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/jquery.bxslider.css">
		<link rel="stylesheet" href="./css/smoothproducts.css">
	    <link rel="stylesheet" href="./css/fonts.css">
	    <link rel="stylesheet" href="./css/style.css">
	</head>

	<body ng-controller="ProductsController">
		<header>
		    <div class="container">
		        <div class="row">

		        	<!-- Logo -->
		            <div class="col-lg-4 col-md-3 hidden-sm hidden-xs">
		            	<div class="well logo">
		            		<a href="/">
		            			<span>Go!</span>
		            		</a>
		            		<div>The clothes that you want.</div>
		            	</div>
		            </div>
		            <!-- End Logo -->

					<!-- Search Form -->
		            <div class="col-lg-5 col-md-5 col-sm-7 col-xs-12">
		            	<div class="well">
		                    <form action="">
		                        <div class="input-group">
		                            <input type="text" class="form-control input-search" placeholder="Enter something to search">
		                            <span class="input-group-btn">
		                                <button class="btn btn-default no-border-left" type="submit"><i class="fa fa-search"></i></button>
		                            </span>
		                        </div>
		                    </form>
		                </div>
		            </div>
		            <!-- End Search Form -->

		            <!-- Shopping Cart List -->
		            <div class="col-lg-3 col-md-4 col-sm-5">
		                <div class="well">
		                    <div class="btn-group btn-group-cart">
		                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		                            <span class="pull-left"><i class="fa fa-shopping-cart icon-cart"></i></span>
		                            <span class="pull-left">Shopping Cart: 2 item(s)</span>
		                            <span class="pull-right"><i class="fa fa-caret-down"></i></span>
		                        </button>
		                        <ul class="dropdown-menu cart-content" role="menu">
	                                <li>
	                                    <a href="#detail/2">
	                                        <b>Penn State College T-Shirt</b>
	                                        <span>x1 $528.96</span>
	                                    </a>
	                                </li>
	                                <li>
	                                    <a href="#detail/3">
	                                        <b>Live Nation ACDC Gray T-Shirt</b>
	                                        <span>x1 $428.96</span>
	                                    </a>
	                                </li>
	                                <li class="divider"></li>
	                                <li><a href="#cart">Total: $957.92</a></li>
	                            </ul>
		                    </div>
		                </div>
		            </div>
		            <!-- End Shopping Cart List -->
		        </div>
		    </div>
	    </header>

		<!-- Navigation -->
	    <nav class="navbar navbar-inverse" role="navigation">
	        <div class="container">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <!-- text logo on mobile view -->
	                <a class="navbar-brand visible-xs" href="/">Go!</a>
	            </div>
	            <div class="collapse navbar-collapse navbar-ex1-collapse">
	                <ul class="nav navbar-nav">
	                    <li><a href="/" class="active">Home</a></li>
	                    <li><a href="#cart">Shopping Cart</a></li>
	                    <li><a href="#checkout">Checkout</a></li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	    <!-- End Navigation -->

	    <div ng-view=""
	    class="container main-container"></div>

	    <a href="#top" class="back-top text-center" onclick="$(&#39;body,html&#39;).animate({scrollTop:0},500); return false">
	    	<i class="fa fa-angle-double-up"></i>
	    </a>

	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	    <script src="./vendor/jquery.js"></script>
	    <script src="./vendor/bootstrap.js"></script>
	    <script src="./vendor/jquery.bxslider.min.js"></script>
	    <script src="./vendor/jquery.blImageCenter.js"></script>
	    <script src="./vendor/bootstrap.touchspin.js"></script>
    	<script src="./vendor/smoothproducts.min.js"></script>
	    <script src="./vendor/mimity.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
